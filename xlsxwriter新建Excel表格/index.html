    </h1>

  <div class="content e-content" itemprop="articleBody">
    <figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br></pre></td><td class="code"><pre><span class="line">import xlsxwriter</span><br><span class="line"></span><br><span class="line">#新建excel表</span><br><span class="line">workbook = xlsxwriter.Workbook(&#x27;D:/hello.xlsx&#x27;)</span><br><span class="line">&lt;!--more--&gt;</span><br><span class="line"></span><br><span class="line">#新建sheet（sheet的名称为&quot;sheet1&quot;）</span><br><span class="line">worksheet = workbook.add_worksheet()</span><br><span class="line"></span><br><span class="line">#定义表头内容</span><br><span class="line">Title = [&#x27;实例ID&#x27;, &#x27;实例配置&#x27;, &#x27;实例名&#x27;, &#x27;地域&#x27;, &#x27;安全组&#x27;, &#x27;EIP&#x27;]</span><br><span class="line"></span><br><span class="line">#定义标题格式</span><br><span class="line">merge_format = workbook.add_format(&#123;</span><br><span class="line">+ &#x27;bold&#x27;: True,</span><br><span class="line">+ &#x27;border&#x27;: 1,</span><br><span class="line">+ &#x27;align&#x27;: &#x27;center&#x27;,</span><br><span class="line">+ &#x27;valign&#x27;: &#x27;vcenter&#x27;,</span><br><span class="line">+ &#x27;fg_color&#x27;: &#x27;#E0FFFF&#x27;</span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line">#定义表头格式</span><br><span class="line">title_format = workbook.add_format(&#123;</span><br><span class="line">+ &#x27;bold&#x27;: True,</span><br><span class="line">+ &#x27;border&#x27;: 1,</span><br><span class="line">+ &#x27;align&#x27;: &#x27;center&#x27;,</span><br><span class="line">+ &#x27;valign&#x27;: &#x27;vcenter&#x27;,</span><br><span class="line">+ &#x27;fg_color&#x27;: &#x27;#87CEFF&#x27;</span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line">#定义内容格式</span><br><span class="line">data_format = workbook.add_format(&#123;</span><br><span class="line">+ &#x27;border&#x27;: 1,</span><br><span class="line">+ &#x27;align&#x27;: &#x27;center&#x27;,</span><br><span class="line">+ &#x27;valign&#x27;: &#x27;vcenter&#x27;,</span><br><span class="line">+ &#x27;fg_color&#x27;: &#x27;#EED8AE&#x27;</span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line">#拟数据</span><br><span class="line">data = [[&#x27;i-1&#x27;, &#x27;1C1G&#x27;, &#x27;demo1&#x27;, &#x27;上海&#x27;, &#x27;sg-1&#x27;, &#x27;172.20.2.10&#x27;],</span><br><span class="line">+ [&#x27;i-2&#x27;, &#x27;1C1G&#x27;, &#x27;demo2&#x27;, &#x27;郑州&#x27;, &#x27;sg-2&#x27;, &#x27;172.20.2.11&#x27;],</span><br><span class="line">+ [&#x27;i-3&#x27;, &#x27;1C1G&#x27;, &#x27;demo3&#x27;, &#x27;北京&#x27;, &#x27;sg-3&#x27;, &#x27;172.20.2.12&#x27;]]</span><br><span class="line"></span><br><span class="line">#合并 A1 - F1 单元格作为标题，传入参数：1：合并单元格，2：标题文字，3：标题格式</span><br><span class="line">worksheet.merge_range(&#x27;A1:F1&#x27;, &#x27;ECS信息表&#x27;, merge_format)</span><br><span class="line"></span><br><span class="line">#设置列宽，指定 A - F 的列宽为 25</span><br><span class="line">worksheet.set_column(&#x27;A:F&#x27;, 25)</span><br><span class="line"></span><br><span class="line">#设置行号，指定行数，高度，A1 为 0，A2 为 1，以此类推</span><br><span class="line">worksheet.set_row(0, 60)</span><br><span class="line"></span><br><span class="line">#write_row ，写行，传入参数：1：行，2：内容，3：格式</span><br><span class="line">worksheet.write_row(&#x27;A2&#x27;, Title, title_format)</span><br><span class="line">i = 3</span><br><span class="line">for ECS in data:</span><br><span class="line">+ worksheet.write_row(&#x27;A&#x27; + str(i), ECS, data_format)</span><br><span class="line">+ i += 1</span><br><span class="line"></span><br><span class="line">#将excel文件保存关闭，如果没有这一行运行代码会报错</span><br><span class="line">workbook.close()</span><br></pre></td></tr></table></figure>
