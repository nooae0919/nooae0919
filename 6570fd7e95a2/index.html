    <p>根据图片、文本生成语音视频</p>
<span id="more"></span>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br></pre></td><td class="code"><pre><span class="line">from moviepy import ImageClip, AudioFileClip, concatenate_audioclips, AudioArrayClip</span><br><span class="line">import numpy as np</span><br><span class="line">from gtts import gTTS</span><br><span class="line">import os</span><br><span class="line">import time</span><br><span class="line"></span><br><span class="line"># 1. 设置参数</span><br><span class="line">image_path = &quot;input.png&quot;  # 替换为你的图片路径</span><br><span class="line">output_video = &quot;output.mp4&quot;  # 输出视频路径</span><br><span class="line">text_lines = [</span><br><span class="line">    &quot;缺陷警示卡之物料绕反，问题描述：料带绕反，导致生产时，物料反向。&quot;,</span><br><span class="line">    &quot;根本原因：物料脱离料盘，料带两边开孔的物料无法区分正反，导致料带绕反。&quot;,</span><br><span class="line">    &quot;工位上对策：物料脱离料盘，必须找质量确认，料带低于1米的物料必须用料带膜将物料与料盘系上。&quot;</span><br><span class="line">]</span><br><span class="line"></span><br><span class="line"># 2. 为每行文本生成单独的语音并添加停顿</span><br><span class="line">audio_clips = []</span><br><span class="line">silence_duration = 2  # 2秒停顿</span><br><span class="line">sample_rate = 44100  # 音频采样率</span><br><span class="line"></span><br><span class="line"># 确保临时目录存在</span><br><span class="line">temp_dir = &quot;temp_audio&quot;</span><br><span class="line">os.makedirs(temp_dir, exist_ok=True)</span><br><span class="line"></span><br><span class="line">try:</span><br><span class="line">    for i, line in enumerate(text_lines):</span><br><span class="line">        # 生成当前行的语音</span><br><span class="line">        temp_audio_path = os.path.join(temp_dir, f&quot;temp_line_&#123;i&#125;.mp3&quot;)</span><br><span class="line">        tts = gTTS(line, lang=&#x27;zh-cn&#x27;)</span><br><span class="line">        tts.save(temp_audio_path)</span><br><span class="line"></span><br><span class="line">        # 确保文件写入完成</span><br><span class="line">        time.sleep(0.5)</span><br><span class="line"></span><br><span class="line">        # 加载音频文件并立即读取内容</span><br><span class="line">        with AudioFileClip(temp_audio_path) as clip:</span><br><span class="line">            audio_data = clip.to_soundarray()</span><br><span class="line">            audio_clip = AudioArrayClip(audio_data, fps=sample_rate)</span><br><span class="line">            audio_clips.append(audio_clip)</span><br><span class="line"></span><br><span class="line">        # 添加2秒静音（停顿）</span><br><span class="line">        if i != len(text_lines) - 1:  # 不在最后一行后添加停顿</span><br><span class="line">            silence_array = np.zeros((int(silence_duration * sample_rate), 2))</span><br><span class="line">            silence = AudioArrayClip(silence_array, fps=sample_rate)</span><br><span class="line">            audio_clips.append(silence)</span><br><span class="line"></span><br><span class="line">        # 删除临时文件</span><br><span class="line">        try:</span><br><span class="line">            os.remove(temp_audio_path)</span><br><span class="line">        except PermissionError:</span><br><span class="line">            pass</span><br><span class="line"></span><br><span class="line">    # 合并所有音频片段</span><br><span class="line">    if audio_clips:</span><br><span class="line">        final_audio = concatenate_audioclips(audio_clips)</span><br><span class="line">        temp_audio_path = os.path.join(temp_dir, &quot;final_audio.mp3&quot;)</span><br><span class="line">        final_audio.write_audiofile(temp_audio_path, logger=None)</span><br><span class="line"></span><br><span class="line">        # 创建视频</span><br><span class="line">        with AudioFileClip(temp_audio_path) as audio:</span><br><span class="line">            video = ImageClip(image_path).with_duration(audio.duration)</span><br><span class="line">            video = video.with_audio(audio)</span><br><span class="line">            video.write_videofile(output_video, fps=24, codec=&#x27;libx264&#x27;, audio_codec=&#x27;aac&#x27;)</span><br><span class="line"></span><br><span class="line">finally:</span><br><span class="line">    # 清理临时文件</span><br><span class="line">    for filename in os.listdir(temp_dir):</span><br><span class="line">        try:</span><br><span class="line">            os.remove(os.path.join(temp_dir, filename))</span><br><span class="line">        except:</span><br><span class="line">            pass</span><br><span class="line">    try:</span><br><span class="line">        os.rmdir(temp_dir)</span><br><span class="line">    except:</span><br><span class="line">        pass</span><br></pre></td></tr></table></figure>
