        汇总多表格数据
    </h1>



    <div class="meta">

  <div class="content e-content" itemprop="articleBody">
    <p>汇总工作薄内多个表格数据</p>
<span id="more"></span>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br></pre></td><td class="code"><pre><span class="line">import pandas as pd</span><br><span class="line">import os</span><br><span class="line"></span><br><span class="line"># 查找当前文件夹.xlsx文件</span><br><span class="line">path = os.getcwd()</span><br><span class="line">files = os.listdir(path)</span><br><span class="line">excelfiles = [f for f in files if not f.startswith((&quot;~$&quot;)) and f.endswith((&quot;.xlsx&quot;))]</span><br><span class="line">for file in excelfiles:</span><br><span class="line">    file_path = os.path.join(path,file)</span><br><span class="line"></span><br><span class="line"># 读取Sheet3，包含工单和产品料号信息</span><br><span class="line">sheet3 = pd.read_excel(file_path, sheet_name=&#x27;Sheet3&#x27;)</span><br><span class="line"># 读取Sheet2，包含入库单号和产品料号及数量信息</span><br><span class="line">sheet2 = pd.read_excel(file_path, sheet_name=&#x27;Sheet2&#x27;)</span><br><span class="line"></span><br><span class="line"># 从Sheet3中提取工单号和产品料号的对应关系</span><br><span class="line"># 注意：根据实际数据，可能需要去重，因为同一工单和料号可能有多个记录</span><br><span class="line">order_material = sheet3[[&#x27;工单&#x27;, &#x27;产品料号&#x27;]].drop_duplicates()</span><br><span class="line"></span><br><span class="line"># 从Sheet2中汇总每个产品料号的入库数量</span><br><span class="line">material_summary = sheet2.groupby(&#x27;产品料号&#x27;)[&#x27;入库数量&#x27;].sum().reset_index()</span><br><span class="line"></span><br><span class="line"># 合并两个表，将工单号与汇总的入库数量关联起来</span><br><span class="line">result = pd.merge(order_material, material_summary, on=&#x27;产品料号&#x27;, how=&#x27;right&#x27;)</span><br><span class="line"></span><br><span class="line"># 按产品料号排序</span><br><span class="line">result = result.sort_values(&#x27;产品料号&#x27;)</span><br><span class="line"></span><br><span class="line"># 重置索引</span><br><span class="line">result = result.reset_index(drop=True)</span><br><span class="line"></span><br><span class="line"># 重命名列名</span><br><span class="line">result.columns = [&#x27;工单号&#x27;, &#x27;产品料号&#x27;, &#x27;入库数量汇总&#x27;]</span><br><span class="line"></span><br><span class="line"># 保存结果到新的Excel文件</span><br><span class="line">result.to_excel(&#x27;产品料号入库汇总.xlsx&#x27;, index=False)</span><br><span class="line"></span><br><span class="line">print(&quot;处理完成，结果已保存到&#x27;产品料号入库汇总.xlsx&#x27;&quot;)</span><br></pre></td></tr></table></figure>
  </div>
</article>
